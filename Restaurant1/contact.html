<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4d0ebe2c83.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- FORM STYLING -->
    <style>
      form {
        background: white;
        color: black;
        width: 70%;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: left;
        padding: 40px;
        font-size: 1.1rem;
        border-radius: 10px;
      }
      #contact-container {
        background: #2e5266;
        padding-top: 5%;
        padding-bottom: 5%;
      }

      label.required {
        font-weight: bold;
      }
    </style>
    <!-- END FORM STYLING -->
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <div class="container-fluid main-container">
        <header>
          <h1>Mom's Magic Munchems</h1>
        </header>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              ><i class="fas fa-home"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact Us</a>
          </li>
        </ul>
        <section>
          <!-- CONTACT FORM -->
          <div class="container" id="contact-container">
            <h2 style="font-family: Abril Fatface, cursive">Contact Us</h2>
            <form
              id="contact-form"
              onsubmit="return checkForm(this)"
              novalidate
            >
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your contact info with anyone
                    else!</small
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    placeholder="Phone Number"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="reason-for-contact" class="col-sm-2 col-form-label"
                  >Reason for inquiry:</label
                >
                <div class="col-sm-10">
                  <select class="form-control" id="reason-for-contact" required>
                    <option value="catering">Catering</option>
                    <option value="private-party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="additional-info" class="col-sm-2 col-form-label"
                  >Additional Info:</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="additional-info"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">
                    Visited the restaurant?
                  </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="yes-radio"
                        id="yes-radio"
                        value="yes"
                      />
                      <label class="form-check-label" for="yes-radio">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="no-radio"
                        id="no-radio"
                        value="no"
                      />
                      <label class="form-check-label" for="no-radio">
                        No
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-2">Best days to contact:</div>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      id="monday"
                      name="days"
                      value="monday"
                    />
                    <label for="monday">M</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      id="tuesday"
                      name="days"
                      value="tuesday"
                    />

                    <label for="tuesday">T</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      id="wednesday"
                      name="days"
                      value="wednesday"
                    />
                    <label for="wednesday">W</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      id="thursday"
                      name="days"
                      value="thursday"
                    />
                    <label for="thursday">Th</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      id="friday"
                      name="days"
                      value="friday"
                    />
                    <label for="friday">F</label><br />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <footer>
          <p>1234 Good Eats Rd, Tampa, FL, 33558</p>
          <p>123-456-7890</p>
        </footer>
      </div>
    </main>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- FORM VALIDATION -->
    <script>
      const form = document.getElementById("contact-form");
      const name = document.getElementById("name");
      const email = document.getElementById("mail");
      const phone = document.getElementById("phone");
      const reason = document.getElementById("reason-for-contact");

      form.addEventListener("submit", event => {
        event.preventDefault();
        // actual logic, e.g. validate the form
        console.log("Form submitted successfuly.");
      });

      const checkForm = () => {
        if (form.name.value == "") {
          alert("Please enter your name!");
          form.name.focus();
        } else if (form.email.value == "") {
          alert("Please enter your email!");
          form.email.focus();
        } else if (form.phone.value == "") {
          alert("Please enter your phone number!");
          form.phone.focus();
        }
        return false;
        console.log("Form submitted successfully!");
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
    label {margin-bottom: 10px}
    input {margin-bottom: 10px}
    select {margin-bottom: 10px}

    </style>
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <header style="text-align:center">
        <h1>Mom's Magic Munchems</h1>
      </header>
      <hr />

      <nav>
        <a href="./index.html">Home</a>
        <a href="./menu.html">Menu</a>
        <a href="./contact.html">Contact Us</a>
        <hr />
      </nav>
      <section style="text-align:center">
        <form action="submit.html" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /> <br />
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" /> <br />
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" /> <br />
          <label for="reason">Reason for Inquiry</label>
          <select id="reason" name="reason">
            <option value="catering" selected>Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option> </select
          ><br />
          <label for="additional-info">Additional Info:</label>
          <textarea id="additional-info" name="additional-info"></textarea
          ><br />
          <label for="visited-restaurant"
            >Have you been to the restaurant?</label
          >
          <input
            type="radio"
            id="choice1"
            name="visited-restaurant"
            value="no"
            selected
          />
          <label for="choice1">No</label>
          <input
            type="radio"
            id="choice2"
            name="visited-restaurant"
            value="yes"
          />
          <label for="choice2">Yes</label><br />
          <label for="days">Best days to contact you: </label>
          <input type="checkbox" id="monday" name="days" value="monday" />
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="days" value="tuesday" />
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="days" value="wednesday" />
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="days" value="thursday" />
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="days" value="friday" />
          <label for="friday">F</label><br />
          <input type="submit" name="submit" value="Submit" />
        </form>
      </section>
      <footer style="text-align:center">
        <hr />
        <p>1234 Good Eats Rd, Tampa, FL, 33558</p>
        <p>123-456-7890</p>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky Sevens</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script rel="stylesheet" src="luckySevens.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1>Lucky Sevens</h1>
        </div>
      </div>
      <form name="luckySevens" onsubmit="return playRound()">
        <div class="form-group form-inline mt-5">
          <label class="mr-5" for="startingBet">Starting Bet: </label>
          <input
            type="number"
            class="form-control"
            id="startingBet"
            placeholder="$0.00"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            id="submitButton"
            class="btn btn-lg btn-success"
          >
            Play
          </button>
        </div>
      </form>
      <hr>
      <div id="results" style="display:none;">
        <h1>Results:</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Game Results</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Starting Bet</td>
              <td><span id="start"></span></td>
            </tr>
            <tr>
              <td>Total Rolls Before Going Broke</td>
              <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
              <td>Highest Amount Won</td>
              <td><span id="highestAmount"></span></td>
            </tr>
            <tr>
              <td>Roll Count at Hightest Amount Won</td>
              <td><span id="rollsAtHighest"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
